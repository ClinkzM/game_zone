<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- sweetalert -->
    <script src="sweetalert_2.1.2.min.js"></script>
    <title>扫雷</title>
    <link href="minesweeper.b18af520.css" rel="stylesheet"></head>
<body>
<div class="container">
    <div class="minesweeper">
        <h1>扫雷</h1>
        <div class="game-level">
            <button type="button" name="easy" id="id-game-level-easy" class="button-select" data-level="9">简单 9 x 9</button>
            <button type="button" name="normal" id="id-game-level-normal" class="button-select" data-level="12">普通 12 x 12</button>
            <button type="button" name="hard" id="id-game-level-hard" class="button-select" data-level="15">困难 15 x 15</button>
        </div>
        <div class="game-box">
            <div id="id-div-mine" class="mine-box"></div>
        </div>
        <div class="game-status">
            <span class="mines-total"></span>
            <span class="mines-left"></span>
            <span class="time"></span>
            <span><button type="button" name="button" id="id-game-restart" class="button-restart">重新开始</button></span>
        </div>
    </div>
</div>
<script type="text/javascript" src="minesweeper_d208e983.js"></script></body>
</html>
